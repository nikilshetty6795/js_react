<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Event Registration</h2>
    <form action="">
      <label for="name">Name : </label>
      <input type="text" name="name" id="name" />

      <br /><br />
      <label for="email">Enter Email : </label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="phone">Phone : </label>
      <input type="tel" name="phone" id="phone" />

      <br /><br />
      <label for="occupation">Occupation Type : </label>
      <select name="occupation" id="occupation">
        <option value="Student">Student</option>
        <option value="professional">professional</option>
        <option value="Other">Other</option>
      </select>
      <br /><br />
      <fieldset>
        <legend>Topic of instrest</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1" />
        <br />
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2" />
        <br /><label for="checkbox3">JS</label>
        <input type="checkbox" name="checkbox" id="checkbox3" />
        <br />
      </fieldset>
      <br />
      <label for="textarea1">Comments : </label>
      <br />
      <textarea name="textarea1" id="textarea1" cols="35" rows="5"></textarea>
      <br /><br />
      <input type="button" value="Register" />
    </form>
  </body>
</html>
